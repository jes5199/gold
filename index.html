    scriptNode.onaudioprocess = function (event) {
      var length = event.outputBuffer.length;
      var height = gl.drawingBufferHeight;
      var width = gl.drawingBufferWidth;
      var channelData = event.outputBuffer.getChannelData(0);

      //if(playbackTimeStart < 0){ playbackTimeStart = event.playbackTime};
      //var seconds = event.playbackTime - playbackTimeStart;

      if(!pixels) {

      }

      setUniforms(seconds);
      drawGL();

      gl.readPixels(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

      for(n = 0; n < length; n+=1) {
        var value = 0;
        for(var c = 0; c < 3; c++) {
          var accumulator = 0;
          for(var y = 0; y < height; y++) {
            accumulator += pixels[((y * width) + n) * 4 + c];
          }
          value += accumulator;
        }
        channelData[n] = (value / (height * 255 * 3 / 2)) - 1;
      }

      incrementOffsets();
    }

    function incrementOffsets() {
      frameCount += 1;
      for(i = 0; i < pitches.length; i++) {
        pitchesOffsets[i] += period;
        if(pitches[i] <= 0 || pitchesOffsets[i] > 10240/pitches[i]) {
          //pitchesOffsets[i] = 0;
        }
      }
      for(i = 0; i < imagesOffsets.length; i++) {

    function compile_vertex_shader(id) {
      var vertex_shader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertex_shader, document.getElementById(id).text);
      gl.compileShader(vertex_shader);

      var success = gl.getShaderParameter(vertex_shader, gl.COMPILE_STATUS);
      if (!success) {
        console.log(gl.getShaderInfoLog(vertex_shader));
      }
      return vertex_shader;
    }

    function compile_fragment_shader(id){
      var fragment_shader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragment_shader, document.getElementById(id).text);
      gl.compileShader(fragment_shader);

      var success = gl.getShaderParameter(fragment_shader, gl.COMPILE_STATUS);
      if (!success) {
        console.log(gl.getShaderInfoLog(fragment_shader));
      }
      return fragment_shader;
    }

    function build_program(vertex_shader, fragment_shader) {
      program = gl.createProgram();
      gl.attachShader(program, vertex_shader);
      gl.attachShader(program, fragment_shader);
      gl.linkProgram(program);
      var success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (!success) {
        console.log(gl.getProgramInfoLog(program));
      }
      return program;
    }

    function assign_positions(program, attribute, positions) {
      var positionAttributeLocation = gl.getAttribLocation(program, attribute);
      var positionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
      gl.enableVertexAttribArray(positionAttributeLocation);
      gl.vertexAttribPointer(
              positionAttributeLocation, 2, gl.FLOAT, false, 0, 0)
    }

    function start() {
      canvas = document.getElementById("glcanvas");
      gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

      setup_images();

      var main_fragment_shader = compile_fragment_shader("main-fragment-shader");

    function setupAudio() {
      var gainNode = audioCtx.createGain();
      gainNode.gain.value = 20.0;

      var filterNode = audioCtx.createBiquadFilter();
      filterNode.type = "lowpass";
      filterNode.frequency = 100;
      filterNode.Q = 1.0;

      scriptNode.connect(filterNode);
      filterNode.connect(gainNode);
      gainNode.connect(audioCtx.destination);
    }

    function setUniforms(seconds = 0) {
      //console.log(seconds);
      gl.uniform1fv(gl.getUniformLocation(program, "pitches"), pitches);
      gl.uniform1i(gl.getUniformLocation(program, "pitch_count"), 32);
      gl.uniform1fv(gl.getUniformLocation(program, "pitches_offsets"), pitchesOffsets);
      gl.uniform2f(gl.getUniformLocation(program, "u_resolution"), gl.canvas.width, gl.canvas.height);

      gl.uniform1f(gl.getUniformLocation(program, "sample_rate"), audioCtx.sampleRate);

      gl.uniform1f(gl.getUniformLocation(program, "offset_seconds"), seconds);

      gl.uniform1f(gl.getUniformLocation(program, "string_count"), string_count);

      gl.uniform1fv(gl.getUniformLocation(program, "image_freqs"), imageFrequencies);
      gl.uniform1fv(gl.getUniformLocation(program, "images_offsets"), imagesOffsets);
    }

    function drawGL() {

    function changeNotes() {
      var now = new Date();
      var millis = now.getTime();

      var beats = Math.floor(millis / 1000.0 / 60 * bpm);

      for(var i = 0; i < patterns.length; i++) {
        var pattern = patterns[i];
        if(pattern.length > 0) {
          var pitch = pattern[beats % pattern.length];
          if(pitches[i] != pitch) {
            pitches[i] = pitch;
            //pitchesOffsets[i] = 0;
          }
        }
      }

      for(var i = 0; i < samplePatterns.length; i++) {
        var pattern = samplePatterns[i];
        if(pattern.length > 0) {
          var pitch = pattern[beats % pattern.length];
          if(imageFrequencies[i] != pitch) {
            imageFrequencies[i] = pitch;
            //imagesOffsets[i] = 0;
          }
        }
      }

      //pitches.sort(function(a,b){return a-b}).reverse();
      setTimeout(changeNotes, javascriptTimeout);
    }

    function createAndSetupTexture(gl) {
      var texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);

      // Set up texture so we can render any size image and so we are
      // working with pixels.
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

      return texture;
    }

    function makeTextures() {
      glTextures = [gl.TEXTURE0, gl.TEXTURE1, gl.TEXTURE2, gl.TEXTURE3, gl.TEXTURE4, gl.TEXTURE5];
      for(i = 0; i < images.length; i++) {
        var texture = gl.createTexture();
        gl.activeTexture(glTextures[i]);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, images[i]);
        var imageLocation = gl.getUniformLocation(program, "image" + (i+1));
        gl.uniform1i(imageLocation, i);
      }

      updateTextures();
      //setTimeout(updateTextures, javascriptTimeout);
    }

    function updateTextures() {
      for(i = 0; i < images.length; i++) {
        gl.activeTexture(glTextures[i]);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, images[i]);

      setTimeout(updateRecursiveTexture, 1000);

    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec4 a_position;
      attribute vec2 a_texCoord;
      uniform vec2 u_resolution;

      varying vec2 position;
      varying vec2 coords;

      void main() {
        position = vec2(a_position[0], a_position[1]);
        coords = position * u_resolution;
        gl_Position = 2.0 * a_position - 1.0;
      }
    </script>
    <script id="main-fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    varying vec2 position;
    varying vec2 coords;

    uniform float sample_rate;
    uniform float offset_seconds;
    uniform float pitches[32];
    uniform int pitch_count;
    uniform float pitches_offsets[32];
    uniform float string_count;
    uniform sampler2D image1;
    uniform sampler2D image2;
    uniform sampler2D image3;
    uniform sampler2D image4;
    uniform sampler2D image5;

    uniform sampler2D image6;

    uniform float image_freqs[5];
    uniform float images_offsets[5];
    const float pi = acos(-1.0);
    const float tau = pi * 2.0;

    float norm(float s) {
      return s / 2.0 + 0.5;
    }

    float denorm(float s) {
      return (s - 0.5) * 2.0;
    }

    vec2 complex_square( vec2 v ) {
      return vec2(
          v.x * v.x - v.y * v.y,
          v.x * v.y * 2.0
          );
    }

    vec3 rgb2hsv(vec3 c) {
	vec4 K = vec4(0.0, -1.0 / 3.0, 2.0 / 3.0, -1.0);
	vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
	vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));

	float d = q.x - min(q.w, q.y);
	float e = 1.0e-10;
	return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
    }

    vec3 hsv2rgb(vec3 c) {
	vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
	vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
	return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
    }

    float rgb2grey(vec3 c) {
	return (c.r + c.g + c.b) / 3.0;
    }

    void main() {
      float extra_offset = coords.x / sample_rate;
      float seconds = offset_seconds + extra_offset;
      float red = 0.0;
      float green = 0.0;
      float blue = 0.0;

      int shades = 20;//54;

      float degrader = 0.0;

      for(int i = 0; i < 32; i++){
        float pitch_part = mod(position.y * string_count, float(pitch_count));
        if( pitch_part - float(i) >= 0.0 && pitch_part - float(i) < 1.0 ) {
          float vertical_part = pitch_part - float(i);
          float my_offset = pitches_offsets[i] + extra_offset;
          red = norm(sin((my_offset + pow(2.0, degrader)) * tau * pitches[i]));
          float red_shade = red * float(shades);
          float major_shade = floor(red_shade + 0.5);
          float shade_error = major_shade - red_shade;
          red = major_shade / float(shades);
          if(shade_error > 0.0 && vertical_part < shade_error) {
            red -= (1.0 / float(shades)) * sign(shade_error);
          } else if (shade_error < 0.0 && 1.0-vertical_part < -shade_error) {
            red -= (1.0 / float(shades)) * sign(shade_error);
          }
        }
      }

      float image_bands = 5.0;
      float image_band_num = floor(position.y * image_bands);
      float image_vertical_offset = (image_band_num / image_bands);
      float image_y = 1.0 - (position.y - image_vertical_offset) * image_bands;

      float image_frequency = 43.06640625 * 4.0;
      float image_x;

      for(int i = 0; i < 5; i++) {
        if(int(image_band_num) == i) {
          image_frequency = image_freqs[i];
          image_x = mod( (images_offsets[i] + extra_offset) * image_frequency, 1.0);
        }
      }

      vec2 sample_position = vec2(image_x, image_y);
      vec4 sample;
      if(image_band_num == 0.0) {
        sample = texture2D(image1, sample_position);
      } else if(image_band_num == 1.0) {
        sample = texture2D(image2, sample_position);
      } else if(image_band_num == 2.0) {
        sample = texture2D(image3, sample_position);
      } else if(image_band_num == 3.0) {
        sample = texture2D(image4, sample_position);
      } else {
        sample = texture2D(image5, sample_position);
      }

      float green_channel = rgb2grey(sample.rgb);
      green = (0.5 * (1.0 - sample.a) + green_channel * sample.a);

      vec4 blueSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) );
      blue = blueSample.a * rgb2grey(blueSample.rgb) + (0.5 * (1.0 - blueSample.a));

      vec4 rightSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(1.0 / 1024.0, 0.0));
      float right = rightSample.a * rightSample.b + (0.5 * (1.0 - rightSample.a));

      vec4 leftSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(-1.0 / 1024.0, 0.0));
      float left = leftSample.a * leftSample.b + (0.5 * (1.0 - leftSample.a));

      vec4 upSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(0.0, 1.0 / 512.0));
      float up = upSample.a * upSample.b + (0.5 * (1.0 - upSample.a));

      vec4 downSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(0.0, -1.0 / 512.0));
      float down = downSample.a * downSample.b + (0.5 * (1.0 - downSample.a));

      vec4 uprightSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(1.0 / 1024.0, 1.0 / 512.0));
      float upright = uprightSample.a * uprightSample.b + (0.5 * (1.0 - uprightSample.a));

      vec4 downrightSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(1.0 / 1024.0, -1.0 / 512.0));
      float downright = downrightSample.a * downrightSample.b + (0.5 * (1.0 - downrightSample.a));

      vec4 upleftSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(-1.0 / 1024.0, 1.0 / 512.0));
      float upleft = upleftSample.a * upleftSample.b + (0.5 * (1.0 - upleftSample.a));

      vec4 downleftSample = texture2D(image6, position * vec2(1,-1) + vec2(0,1) + vec2(-1.0 / 1024.0, -1.0 / 512.0));
      float downleft = downleftSample.a * downleftSample.b + (0.5 * (1.0 - downleftSample.a));

      float score = right + left + up + down + upright + downright + upleft + downleft + blue;
      if(score >= 6.0 && score < 6.5) {
        blue = 1.0;
      } else if(score >= 6.5 && score < 7.0) {
        blue = blue;
      } else if(score <= 3.5 && score > 3.0) {
        blue = 0.0;
      } else if(score <= 3.0 && score > 2.5) {
        blue = blue;
      } else {
        blue = 0.5;
      }

      //blue = 0.5;
      vec2 c = vec2( 0.36 + 0.05 * cos(seconds * 120.0 / 60.0 * tau), 0.1);
      gl_FragColor.rgba = vec4(red, green, blue, 1.0);
      gl_FragColor.rgba = vec4(green, green, green, 1.0);

      float white = (red + green + blue) / 3.0;
      //gl_FragColor.rgba = vec4(red, green, white, 1.0);
    }
